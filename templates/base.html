<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login System</title>

  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: 
                    url('/static/assets/background.jpg') center/cover no-repeat fixed;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        color: #333;
    }
    
    .form-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
      transition: all 0.3s ease;
    }
    
    .form-container:hover {
      box-shadow: 0 18px 40px rgba(50, 50, 93, 0.15), 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #4a5568;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      transition: all 0.3s;
      background-color: #f8fafc;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      background-color: white;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background-color: #5a67d8;
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .error-message {
      padding: 12px;
      margin-bottom: 20px;
      background-color: #fff5f5;
      color: #e53e3e;
      border-radius: 6px;
      border-left: 4px solid #e53e3e;
    }
    
    p {
      text-align: center;
      margin-top: 20px;
      color: #718096;
    }
    
    a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    a:hover {
      text-decoration: underline;
    }

    .landing_image{
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 30px; /* adjust as needed */
      width: 60%;       /* or any desired size */
      height: auto;
    }
    
    @media (max-width: 480px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  {% block content %}
    {# Template inserted here #}
  {% endblock %}
  
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/scripts.js"></script>
</body>
</html>
